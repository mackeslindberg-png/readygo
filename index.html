<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Ready Go</title>

<style>
html,body{margin:0;padding:0;min-height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
body{
  background: radial-gradient(circle at 30% 10%, rgba(30,30,30,1), rgba(0,0,0,1));
  display:flex;align-items:center;justify-content:center;
  padding:16px;
}

/* App-rutan */
.card{
  width:100%;max-width:520px;
  border-radius:16px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.45);

  /* Bakgrund inne i rutan */
  background-image: url("bg.png");
  background-size: cover;
  background-position: center;

  position: relative;
  overflow: hidden;
}

/* Transparens/tint ovanpå bakgrund */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(255,255,255,.78); /* justera transparens här */
  pointer-events:none;
}

/* Se till att innehållet ligger över overlayn */
.card > *{ position: relative; }

h1{margin:0 0 12px 0}
.row{margin:12px 0}
label{display:flex;gap:10px;align-items:center}
select,button{width:100%;padding:12px;font-size:16px;border-radius:12px}
select{border:1px solid rgba(0,0,0,.15);background:#fff}
button{border:none;font-weight:800;cursor:pointer}
.start{background:#111;color:#fff}
.stop{background:#b00020;color:#fff}
.status{margin-top:10px;font-weight:800}
.small{font-size:13px;color:#222;line-height:1.35}
.pill{display:inline-block;padding:2px 8px;border:1px solid rgba(0,0,0,.15);border-radius:999px;font-size:12px;background:rgba(255,255,255,.7)}
</style>
</head>

<body>
<div class="card">
  <h1>Ready Go</h1>

  <div class="row">
    <label>Röstläge</label>
    <select id="mode">
      <option value="fast">Snabb</option>
      <option value="mid">Mellan</option>
      <option value="slow">Långsam</option>
    </select>
  </div>

  <div class="row">
    <label><input type="checkbox" id="shuffle"> Shuffle röstläge</label>
  </div>

  <div class="row">
    <label>Startfördröjning</label>
    <label><input type="radio" name="delay" value="2-4" checked> 2–4 sek</label>
    <label><input type="radio" name="delay" value="3-6"> 3–6 sek</label>
  </div>

  <div class="row">
    <label><input type="checkbox" id="repeat"> Repetera (3–6 sek)</label>
  </div>

  <div class="status" id="status">Status: redo <span class="pill" id="diag">redo</span></div>

  <div class="row">
    <button id="btn" class="start">START</button>
  </div>

  <div class="small">
    Tips: Första gången på mobil kan talsyntes kräva ett klick på START.
    Appen auto-kalibrerar hastighet per läge på just den här enheten.
  </div>
</div>

<script>
let running = false;
let timer = null;
let session = 0;

const btn = document.getElementById("btn");
const statusEl = document.getElementById("status");
const diagEl = document.getElementById("diag");

function setStatus(t){ statusEl.firstChild.textContent = "Status: " + t + " "; }
function setDiag(t){ diagEl.textContent = t; }
function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function wait(ms){ return new Promise(r => setTimeout(r, ms)); }

function pickMode(){
  const shuffle = document.getElementById("shuffle").checked;
  const selected = document.getElementById("mode").value;
  if (!shuffle) return selected;
  return ["fast","mid","slow"][rand(0,2)];
}

function delayWindowMs(){
  const d = document.querySelector('input[name="delay"]:checked').value;
  return d==="2-4" ? rand(2000,4000) : rand(3000,6000);
}
function repeatGapMs(){ return rand(3000,6000); }

function stopSpeak(){
  try { window.speechSynthesis.cancel(); } catch {}
}

/* Måltider (sekunder) */
const TARGET_SECONDS = { fast: 0.50, mid: 1.00, slow: 1.50 };

/* Spara per enhet */
const RATE_KEY = "rg_rates_v1";

/* Startvärden (justeras automatiskt) */
let rates = loadRates() || { fast: 1.8, mid: 1.0, slow: 0.75 };

function loadRates(){
  try { return JSON.parse(localStorage.getItem(RATE_KEY)); } catch { return null; }
}
function saveRates(){
  try { localStorage.setItem(RATE_KEY, JSON.stringify(rates)); } catch {}
}

function speakMeasured(text, rate=1.0, pitch=1.0, lang="sv-SE"){
  return new Promise((resolve, reject) => {
    if (!("speechSynthesis" in window)) return reject(new Error("no-tts"));

    const u = new SpeechSynthesisUtterance(text);
    u.lang = lang;
    u.rate = rate;
    u.pitch = pitch;

    let t0 = 0;
    u.onstart = () => { t0 = performance.now(); };
    u.onend = () => {
      const dt = (performance.now() - t0) / 1000;
      resolve(dt);
    };
    u.onerror = () => reject(new Error("tts-error"));

    window.speechSynthesis.speak(u);
  });
}

/* Väck talsyntes efter klick (bra på iPhone). Mäter inte, påverkar inte kalibrering. */
async function warmupTTS(){
  if (!("speechSynthesis" in window)) return;
  try {
    stopSpeak();
    const u = new SpeechSynthesisUtterance(" ");
    u.lang = "sv-SE";
    u.rate = 1.0;
    u.pitch = 1.0;
    window.speechSynthesis.speak(u);
  } catch {}
}

function adaptRate(mode, actualSec){
  const target = TARGET_SECONDS[mode];
  if (!target || !actualSec || actualSec <= 0) return;

  // Om vi redan är nära, låt det vara
  const err = Math.abs(actualSec - target);
  if (err < 0.05) return;

  // ratio > 1: för långsam => höj rate
  const ratio = actualSec / target;

  // Dämpad justering för stabilitet
  const factor = Math.pow(ratio, 0.7);

  let newRate = (rates[mode] ?? 1.0) * factor;

  // clamp
  newRate = Math.max(0.1, Math.min(3.0, newRate));

  rates[mode] = newRate;
  saveRates();
}

function modeLabel(mode){
  if (mode === "fast") return "snabb";
  if (mode === "mid") return "mellan";
  return "långsam";
}

async function speakOnce(mySession){
  if (!running || mySession !== session) return;

  const mode = pickMode();
  const r = rates[mode] ?? 1.0;

  setStatus(modeLabel(mode));

  // Cancel en gång per fras (inte mellan ord)
  stopSpeak();

  // En enda fras: stabilare på mobil och enklare att tidstyra
  const actual = await speakMeasured("Ready go", r);

  // Diagnos: visar läge + faktisk tid
  setDiag(`${modeLabel(mode)} ${actual.toFixed(2)}s`);

  // Auto-kalibrera mot 0.50 / 1.00 / 1.50 sek
  adaptRate(mode, actual);
}

async function loop(mySession){
  if (!running || mySession !== session) return;

  try {
    await speakOnce(mySession);
  } catch {
    setDiag("fel");
    stop();
    return;
  }

  if (!running || mySession !== session) return;

  if (!document.getElementById("repeat").checked){
    stop();
    return;
  }

  const gap = repeatGapMs();
  setStatus("väntar " + Math.round(gap/1000) + " s");
  timer = setTimeout(() => loop(mySession), gap);
}

function stop(){
  running = false;
  clearTimeout(timer);
  timer = null;
  stopSpeak();
  btn.textContent = "START";
  btn.className = "start";
  setStatus("redo");
  setDiag("redo");
}

async function start(){
  running = true;
  session++;
  const mySession = session;

  btn.textContent = "STOPP";
  btn.className = "stop";

  setDiag("init");
  await warmupTTS();
  setDiag("redo");

  const w = delayWindowMs();
  setStatus("start om " + Math.round(w/1000) + " s");
  clearTimeout(timer);
  timer = setTimeout(() => loop(mySession), w);
}

btn.onclick = () => running ? stop() : start();
document.addEventListener("visibilitychange", () => document.hidden && running && stop());
</script>
</body>
</html>
